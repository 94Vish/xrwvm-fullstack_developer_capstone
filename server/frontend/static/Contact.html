<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card" style="width: 80%; margin: auto; margin-top:5%; padding-bottom: 30px;">
    
    <div class="banner" name="contact-header">
      <h1>Contact Us</h1>
      <p>Have questions about a vehicle? Our team is here to help you get behind the wheel.</p>
    </div>

    <div style="display: flex; flex-direction: row; margin:auto; width: 90%;">
      
      <div class="card" style="width: 45%;">
        <div class="card-body">
          <p class="title">Our Showroom</p>
          <div class="details">
            <p><b>Address:</b> 123 Luxury Lane, Toronto, ON</p>
            <p><b>Phone:</b> +1 (555) 012-3456</p>
            <p><b>Email:</b> sales@bestcars.com</p>
            <p><b>Hours:</b> Mon-Sat: 9am - 8pm</p>
          </div>
        </div>
      </div>

      <div class="form_panel" style="width: 45%; color: white;">
        <h2 style="color: white; margin-bottom: 20px;">Send a Message</h2>
        <form style="display: flex; flex-direction: column; gap: 15px; padding: 10px;">
          <input type="text" placeholder="Your Name" style="padding: 10px; border-radius: 5px; border: none;">
          <input type="email" placeholder="Your Email" style="padding: 10px; border-radius: 5px; border: none;">
          <textarea placeholder="How can we help?" rows="4" style="padding: 10px; border-radius: 5px; border: none;"></textarea>
          <button type="submit" style="background-color: darkturquoise; color: black; border: none; padding: 10px; font-weight: bold; border-radius: 5px; cursor: pointer;">
            Submit Inquiry
          </button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
